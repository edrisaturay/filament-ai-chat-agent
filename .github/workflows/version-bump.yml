name: Version Bump

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - 'screenshots/**'

jobs:
  version-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Skip if this is a merge commit from the version bump itself
    if: "!contains(github.event.head_commit.message, '[skip version]') && !contains(github.event.head_commit.message, 'chore: bump version')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Extract current version
        id: get_version
        run: |
          VERSION=$(grep -oP '(?<="version": ")[^"]*' composer.json)
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Determine version bump type
        id: bump_type
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          
          if [[ "$COMMIT_MSG" =~ \[major\] ]]; then
            BUMP_TYPE="major"
          elif [[ "$COMMIT_MSG" =~ \[minor\] ]]; then
            BUMP_TYPE="minor"
          else
            BUMP_TYPE="patch"
          fi
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Bump type: $BUMP_TYPE"

      - name: Bump version
        id: new_version
        run: |
          CURRENT="${{ steps.get_version.outputs.current_version }}"
          BUMP_TYPE="${{ steps.bump_type.outputs.bump_type }}"
          
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update composer.json
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          sed -i "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" composer.json
          echo "Updated composer.json to version $NEW_VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG="v${{ steps.new_version.outputs.new_version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists, skipping version bump"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist, proceeding with version bump"
          fi

      - name: Create git tag and commit
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          TAG="v$NEW_VERSION"
          
          git add composer.json
          git commit -m "chore: bump version to $NEW_VERSION [skip version]" || exit 0
          git tag -a "$TAG" -m "Release version $NEW_VERSION"
          
          git push origin main
          git push origin "$TAG"

